<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Condicionales</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6f0; /* rosa suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff0f5; /* rosa clarito */
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            color: #9f003f;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ffb3d9;
            resize: vertical;
            font-size: 1rem;
            font-family: monospace;
            margin-bottom: 15px;
        }

        button {
            background-color: #9f003f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6bab;
        }

        h2 {
            margin-top: 25px;
            color: #9f003f;
        }

        pre {
            background-color: #ffe6f5;
            padding: 15px;
            border-radius: 12px;
            overflow-x: auto;
            text-align: left;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcu</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="expresion" rows="5" placeholder="Escribe tus operaciones aquÃ­"></textarea>
            <button type="submit">Calcular</button>
        </form>

        {% if resultado %}
            <h2>Estado final de las variables:</h2>
            <pre>{{ resultado }}</pre>
        {% endif %}
    </div>
</body>
</html>
